      summary: Get video by id
      description: >-
        This API endpoint allows you to retrieve a YouTube video's complete
        details by passing the `videoId` as a path variable.


        When accessing this endpoint with a valid video ID, you will receive a
        response containing comprehensive information about the specified video.


        This includes video statistics such as the number of likes, dislikes,
        views, and the video's duration, as well as other relevant details like
        the video title, description, channel name, and publication date.


        This functionality enables you to access and display detailed
        information about specific YouTube videos within your application.


        **Disclaimer:**


        Data provided by the API is static and not real-time.


        This simplifies the process of developing a **YouTube clone**, allowing
        developers to solely focus on UI design and creativity, without worrying
        about complex API key configuration.
