      description: >-
        The API endpoint allows users to add or remove posts from their
        bookmarks.


        By accessing this endpoint, users can add a post to their bookmarks or
        remove a post from their bookmarks.
      operationId: addOrRemoveBookmark
      responses:
        '200':
          description: Add or remove bookmark
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '98'
            Date:
              schema:
                type: string
                example: Sun, 25 Jun 2023 14:19:03 GMT
            ETag:
              schema:
                type: string
                example: W/"62-HlPrzR8K+Jri9b8Fo0nVfwGh5MQ"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            RateLimit-Limit:
              schema:
                type: string
                example: '500'
            RateLimit-Remaining:
              schema:
                type: string
                example: '490'
            RateLimit-Reset:
              schema:
                type: string
                example: '854'
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      isBookmarked:
                        type: boolean
                        example: true
                  message:
                    type: string
                    example: Bookmarked successfully
                  statusCode:
                    type: number
                    example: 200
                  success:
                    type: boolean
                    example: true
