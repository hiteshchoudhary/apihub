      description: >-
        The API for removing an applied coupon allows a logged-in user to remove
        a coupon code that was previously applied to their cart.


        Once the coupon is removed, the API recalculates the total value of the
        cart without considering the discount amount, resulting in a
        non-discounted cart value.


