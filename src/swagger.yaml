      summary: Create product
      description: >-
        The API enables an authenticated user with the role of `ADMIN` to create
        a product by providing various details in the request body using form
        data.


        The required fields for creating a product includes:


        - name

        - description

        - price

        - stock quantity

        - category (referenced by the category ID),

        - mainImage (representing the main product image),

        - subImages (up to **4** additional images that can be viewed in a
        carousel on the frontend).
            

        By submitting this information via form data, the API allows
        administrators to efficiently add new products to the system, ensuring
        accurate and comprehensive product listings for users.
      operationId: createProduct
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                category:
                  type: string
                  example: 649865ab297b287175aec1d7
                description:
                  type: string
                  example: New description number 2
                mainImage:
                  description: FIle
                  type: string
                  format: binary
                name:
                  type: string
                  example: Kids product
                price:
                  type: string
                  example: '230'
                stock:
                  type: string
                  example: '30'
                subImages:
                  description: >
                    subImages is a multiple images field having 4 as a maximum
                    number of images limit
                  type: string
                  format: binary
