      summary: Update coupon active status
      description: >-
        The API endpoint allows an administrator role user to update the
        activity status of a coupon.


        It expects a request with a path variable `couponId` indicating the
        specific coupon to update. In the request body, there should be a
        `isActive` key, which is a boolean value indicating the desired status
        of the coupon.


        When this API is called, it toggles the active status of the coupon.
        This functionality allows the administrator to enable or disable the use
        of certain coupon codes in the application.
      operationId: updateCouponActiveStatus
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                isActive:
                  type: boolean
                  example: true
