  /public/youtube/playlists/{playlistId}:
    get:
      tags:
        - ðŸ“¢ Public APIs
      summary: Get playlist details and items
      description: >-
        This API endpoint provides the details of a playlist, including playlist
        metadata and the videos included in the playlist, based on the specified
        playlist ID.


        When accessing this endpoint and providing a valid playlist ID as a
        parameter, you will receive a response containing comprehensive
        information about the playlist, such as its title, description, and
        other metadata.


        Additionally, the response will include a list of videos that are part
        of the playlist, enabling you to access the video details.


        **Disclaimer:**


        Data provided by the API is static and not real-time.


        This simplifies the process of developing a **YouTube clone**, allowing
        developers to solely focus on UI design and creativity, without worrying
        about complex API key configuration.
      operationId: getPlaylistDetailsAndItems
      responses:
        '200':
          description: Get playlist details and items
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '6461'
            Date:
              schema:
